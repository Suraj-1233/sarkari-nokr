version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: frontend-app
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: backend-app
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sara
    depends_on:
      - mongo
    networks:
      - app-network

  mongo:
    image: mongo:6.0
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
