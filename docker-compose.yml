
version: '3.8'

services:
  frontend:
    build: ./frontend
    container_name: frontend-app
    depends_on:
      - backend
    networks:
      - app-network

    backend:
    build: ./backend
    container_name: backend-app
    environment:
      - SPRING_DATA_MONGODB_URI=mongodb://mongo:27017/sara
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "8080:8080"
    networks:
      - app-network


  mongo:
    image: mongo:6.0
    container_name: mongodb
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo-data:

networks:
  app-network:
    driver: bridge
