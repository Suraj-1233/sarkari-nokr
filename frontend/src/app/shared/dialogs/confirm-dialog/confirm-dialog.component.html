<div class="dialog-container">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  <mat-dialog-content>
    <div class="dialog-content-wrapper">
      <mat-icon class="dialog-icon text-warning">help_outline</mat-icon>
      <p class="dialog-message">{{ data.message }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" class="btn-cancel">{{ data.cancelText || 'Cancel' }}</button>
    <button mat-button (click)="onConfirm()" class="btn-confirm" color="primary">{{ data.confirmText || 'Confirm' }}</button>
  </mat-dialog-actions>
</div>
