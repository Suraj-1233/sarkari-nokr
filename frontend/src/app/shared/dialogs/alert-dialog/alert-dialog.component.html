<div class="dialog-container">
  <div class="dialog-header">
    <h2 mat-dialog-title>{{ data.title }}</h2>
  </div>
  <mat-dialog-content>
    <div class="dialog-content-wrapper">
      <mat-icon [class]="getColorClass()" class="dialog-icon">{{ getIcon() }}</mat-icon>
      <p class="dialog-message">{{ data.message }}</p>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button (click)="onClose()" class="btn-close">OK</button>
  </mat-dialog-actions>
</div>
