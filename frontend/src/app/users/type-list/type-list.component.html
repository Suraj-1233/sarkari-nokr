<!-- Loading State -->
<div class="loading-container" *ngIf="isLoading">
  <div class="spinner-large"></div>
  <p>Loading content...</p>
</div>

<!-- Error State -->
<div class="error-container" *ngIf="errorMessage && !isLoading">
  <div class="error-box">
    <span class="error-icon">âš ï¸</span>
    <h3>Oops! Something went wrong</h3>
    <p>{{ errorMessage }}</p>
    <button class="retry-button" (click)="getDataByType(type)">Try Again</button>
  </div>
</div>

<!-- Main Content -->
<div class="container" *ngIf="!isLoading && !errorMessage">
  <app-header></app-header>
  <div class="section" *ngIf="visibleItems && visibleItems.length > 0">
    <h2>{{ title }}</h2>
    <ul>
      <li *ngFor="let item of visibleItems">
        <a style="cursor: pointer;" (click)="openInNewTab('/jobs/' + item.id)">
          {{ item.text }} 
        </a>
      </li>
    </ul>
  </div>
  
  <!-- Empty State -->
  <div class="empty-container" *ngIf="!isLoading && !errorMessage && (!visibleItems || visibleItems.length === 0)">
    <div class="empty-box">
      <span class="empty-icon">ğŸ“‹</span>
      <h3>No content available</h3>
      <p>There are no records for this type at the moment.</p>
    </div>
  </div>
</div>
