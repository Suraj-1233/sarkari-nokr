<!-- Welcome Banner -->
<div class="welcome-banner">
  <div class="welcome-content">
    <h1 class="welcome-title">Welcome to No. 1 Education Portal</h1>
    <p class="welcome-subtitle">Sarkari Service 2025</p>
  </div>
</div>

<!-- Scrolling Latest Updates -->
<div class="scrolling-news" *ngIf="groupedLinks?.length">
  <div class="scrolling-label">
    <span class="news-icon">ðŸ“¢</span>
    <span>Latest Updates</span>
  </div>
  <div class="scrolling-content">
    <div class="scroll-wrapper">
      <div *ngFor="let row of groupedLinks" class="scroll-row">
        <div *ngFor="let link of row" class="scroll-item">
          <a (click)="openInNewTab('/jobs/' + link.id)" class="scroll-link">
            {{ link.nameOfPost }}
          </a>
          <span class="separator">||</span>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Quick Access Boxes -->
<div class="quick-access-section">
  <h2 class="section-title">Quick Access</h2>
  <div class="colored-boxes">
    <div
      *ngFor="let box of coloredBoxes; let i = index"
      class="access-box"
      [ngStyle]="{ 'background': getGradientColor(i) }"
    >
      <a (click)="openInNewTab('/jobs/' + box.id)" class="box-link">
        <span class="box-icon">{{ getBoxIcon(i) }}</span>
        <span class="box-text">{{ box.nameOfPost }}</span>
      </a>
    </div>
  </div>
</div>
