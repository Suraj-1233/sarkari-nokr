<!-- Loading State -->
<div class="loading-container" *ngIf="isLoading">
  <div class="spinner-large"></div>
  <p>Loading content...</p>
</div>

<!-- Error State -->
<div class="error-container" *ngIf="errorMessage && !isLoading">
  <div class="error-box">
    <span class="error-icon">âš ï¸</span>
    <h3>Oops! Something went wrong</h3>
    <p>{{ errorMessage }}</p>
    <button class="retry-button" (click)="loadData()">Try Again</button>
  </div>
</div>

<!-- Main Content -->
<div class="container" *ngIf="!isLoading && !errorMessage && coloredBoxes && coloredBoxes.length > 0 && middleLinks && middleLinks.length > 0">
  <app-header></app-header>
  <app-header-links [coloredBoxes]="coloredBoxes" [middleLinks]="middleLinks"></app-header-links>

  <div *ngIf="sections && sections.length > 0">
    <div class="sections-wrapper">
      <app-section *ngFor="let section of sections" [data]="section"></app-section>
    </div>
  </div>
</div>

<!-- Empty State -->
<div class="empty-container" *ngIf="!isLoading && !errorMessage && (!coloredBoxes || coloredBoxes.length === 0)">
  <div class="empty-box">
    <span class="empty-icon">ğŸ“‹</span>
    <h3>No content available</h3>
    <p>There are no records to display at the moment.</p>
  </div>
</div>

<app-dynamic-content 
  *ngIf="!isLoading && !errorMessage"
  [data]="{
    title: 'Why Should I Consider a Government Job?',
    content: [
      'In India, a Sarkari Naukri is highly sought-after. It\'s the ultimate career goal...',
      'More than that, an Indian government job offers an opportunity to live a life of purpose.',
      'It\'s a way for you to give back to your community.',
      'According to the Centre for Monitoring Indian Economy Pvt. Ltd., the unemployment rate...',
      'In addition, government jobs in India can be pretty lucrative...',
      'Keep in mind that these jobs are also highly competitive with a complex application process!'
    ]
  }">
</app-dynamic-content>
