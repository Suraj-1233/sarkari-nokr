<div class="container">
    <h2>CRUD Buttons</h2>
  
    <!-- ✅ Create Button -->
  
    <!-- ✏️❌ Update/Delete Section -->
    <div class="form-group mt-3">
      <label>Enter Post ID (for Update/Delete):</label>
      <input type="text" [(ngModel)]="postId" class="form-control" placeholder="Enter Post ID" />
    </div>
  
    <!-- Update & Delete Buttons in Row -->
    <div class="button-row">
        <button class="btn btn-primary mt-2" (click)="createPost()">✅ Create Post</button>

      <button class="btn btn-warning" (click)="updatePost()">✏️ Update Post</button>
      <button class="btn btn-danger" (click)="deletePost()">❌ Delete Post</button>

    </div>
  </div>
