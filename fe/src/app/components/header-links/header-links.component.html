<div class="top-section">
    <p class="welcome-text">Welcome to No. 1 Education Portal Sarkari  Serivce 2025</p>
    <div class="top-links">
      <span *ngFor="let link of topLinks">
        <a  style="cursor: pointer;"  (click)="openInNewTab('/jobs/' + link.id)">
          {{ link.nameOfPost }} 
        </a>
      </span>
    </div>
  </div>

  <div class="scrolling-container" *ngIf="groupedLinks?.length">
    <div *ngFor="let row of groupedLinks" class="scroll-row">
      <div *ngFor="let link of row" class="scroll-item">
        <a style="cursor: pointer;" (click)="openInNewTab('/jobs/' + link.id)">
          {{ link.nameOfPost | json  }} ||
        </a>
      </div>
    </div>
  </div>
  
  
  <div class="colored-boxes">
    <div
      *ngFor="let box of coloredBoxes let i = index"
      class="box" 
      [ngStyle]="{ 'background-color': getRandomColor(i) }"

    >
      <a style="cursor: pointer; color: #000;" (click)="openInNewTab('/jobs/' + box.id)">
        {{ box.nameOfPost }} 
      </a>
    </div>
  </div>
