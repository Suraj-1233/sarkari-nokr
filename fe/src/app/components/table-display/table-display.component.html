<table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let header of headers">
  
          <!-- Text with Link -->
          <span 
            *ngIf="hasLink(row[header])" 
            [innerHTML]="parseTextWithLinks(row[header])"
          ></span>
  
          <!-- List Rendering -->
          <app-list-display 
            *ngIf="isList(row[header])" 
            [listData]="row[header]"
          ></app-list-display>
  
          <!-- Regular Text -->
          <span 
            *ngIf="!isList(row[header]) && !hasLink(row[header])">
            {{ row[header] }}
          </span>
  
        </td>
      </tr>
    </tbody>
  </table>
