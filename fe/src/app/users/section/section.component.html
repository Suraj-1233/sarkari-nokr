<div class="section">
    <h2>{{ data.type }}</h2>
    <ul>
      <li *ngFor="let item of visibleItems">
        <a style="cursor: pointer;" (click)="openInNewTab('/jobs/' + item.id)">
          {{ item.text }} 
        </a>
      </li>
    </ul>
    <div class="view-more"  (click)="openInNewTab('/type/' + data.type)">
      Show More
    </div>
  </div>
